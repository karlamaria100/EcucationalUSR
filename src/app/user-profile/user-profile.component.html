<div class="container">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

    <a class="navbar-brand navbar-toggler-left" href="/home">
      <img class="navbar-logo" src="./assets/usr-logo.jpg"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="navbar-nav ml-md-auto">
        <li class = "nav-item">
          <a class= "nav-link" href="" id = ""> Contact </a>

        </li>
        <li>
          <a class= "nav-link" [routerLink]="'userProfile/'+shared.username"> My Profile </a>
        </li>
        <li>
          <a class= "nav-link" (click)="signOut()"> Sign Out </a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="card">
    <div class="card-body">
      <div class="media">
        <div class="media-body">
          <a *ngIf="userData == null" href="javascript:void(0)" class="subscribe"><i class="fa fa-star-o"></i></a><a href="javascript:void(0)" class="flag"></a>
          <ul *ngIf="userData != null" class="list-unstyled fa-ul">
            <li><i class="fa fa-user fa-li"></i>{{userData?.nume}} {{userData?.prenume}}</li>
            <li><i class="fa fa-envelope fa-li"></i>{{userData?.username}}</li>
            <li><i class="fa fa-phone fa-li"></i>{{userData?.federatie}}</li>
            <!--<li><i class="fa fa-phone fa-li"></i>{{ userData.universitate}}</li>-->
            <button *ngIf="username == shared.username" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#changePasswordModal">
              Schimbă parola
            </button> <!-- TODO: Doar daca sunt logat ca eu -->
          </ul>
        </div>
      </div>
      <hr>
      <h6 class="text-uppercase"><strong>Latest Comments: </strong></h6>

      <div class="media">
        <div><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fa fa-comment fa-stack-1x fa-inverse"></i></span></div>
        <div class="media-body">
          <p><a href="#"><strong>Topic Placeholder </strong><br>
          </a><small><em>Date Placeholder</em><br>
            <strong>Comment:</strong> Comment Placeholder</small> </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changeLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Schimbă Parola</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a>Noua parolă:</a>
        <input type="text" id="changePasswordInput" class="form-control validate">
        <a>Confirmă parola:</a>
        <input type="text" id="changePasswordConfirmInput" class="form-control validate">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
