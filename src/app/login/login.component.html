<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

        <a class="navbar-brand navbar-toggler-left" href="">
          <img class="navbar-logo" src="./assets/usr-logo.jpg"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="navbar-nav ml-md-auto">
            <li class = "nav-item">
              <a class= "nav-link" href="" id = ""> Contact </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h2>
          Salutări USRiști de pretutindeni!
        </h2>
        <p>
          Aceasta este platforma oficială a studenților reprezentanți ai USR! Voi sunteți viitorul!
        </p>
        <p>
          <a class="btn btn-primary btn-large" href="http://www.uniunea.ro">Pagină oficială</a>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <form role="form">
        <div class="form-group">

          <label for="exampleInputEmail1">
            Email address
          </label>
          <input type="email" autocomplete="username email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">

          <label for="exampleInputPassword1">
            Password
          </label>
          <input type="password" autocomplete="current-password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="checkbox">

          <label>
            <input type="checkbox"> Remember me!
          </label>
        </div>
        <button type="submit" (click)="doLogin()" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
